<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/themefiles/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/themefiles/stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/themefiles/stylesheets/print.css" media="print">
		<script language="javascript" type="text/javascript" src="/themefiles/js/jquery.min.js"></script>

<link rel='stylesheet' id='fancybox-css'  href='/themefiles/fancybox/jquery.fancybox-1.3.4.css?ver=1.3.4' type='text/css' media='screen' />
<link rel='stylesheet' id='et_page_templates-css'  href='/themefiles/css/page_templates.css?ver=1.8' type='text/css' media='screen' />

<script type="text/javascript" src="/fancybox/jquery.easing-1.4.pack.js"></script>
<script type="text/javascript" src="/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>


<!-- Add fancyBox -->
<link rel="stylesheet" href="/themefiles/fancybox/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
<script type="text/javascript" src="/themefiles/fancybox/jquery.fancybox.pack.js?v=2.1.5"></script>

<!-- Optionally add helpers - button, thumbnail and/or media -->
<link rel="stylesheet" href="/themefiles/fancybox/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
<script type="text/javascript" src="/themefiles/fancybox/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
<script type="text/javascript" src="/themefiles/fancybox/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

<link rel="stylesheet" href="/themefiles/fancybox/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
<script type="text/javascript" src="/themefiles/fancybox/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{{ pagetitle }}</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

				<header>
          <h1><a href="/">{{ pagetitle }}</a></h1>
          <h2>{{ pagesubtitle }}</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/contentninjaservices/contentninja/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/contentninjaservices/contentninja/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/contentninjaservices/contentninja" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>
        <header id="navigation">
        </header>
          <script language="javascript" type="text/javascript">
            $("#navigation").load("/navigation.html");
          </script>
        </header>

        <hr>

				{% content %}

				{% include footer.html %}
        
      </div>
    </div>
		<div style="position:absolute; top:30px; left:30px;">
			<a href="/"><img src="/themefiles/images/ninja.png" style="width:70%"></a>
		</div>
  </body>
</html>
