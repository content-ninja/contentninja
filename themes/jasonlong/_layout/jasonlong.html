<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/themefiles/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/themefiles/stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/themefiles/stylesheets/print.css" media="print">
		<script language="javascript" type="text/javascript" src="/themefiles/js/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{{ pagetitle }}</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

				<header>
          <h1><a href="/">{{ pagetitle }}</a></h1>
          <h2>{{ pagesubtitle }}</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/contentninjaservices/contentninja/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/contentninjaservices/contentninja/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/contentninjaservices/contentninja" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>
        <header id="navigation">
        </header>
          <script language="javascript" type="text/javascript">
            $("#navigation").load("/navigation.html");
          </script>
        </header>

        <hr>

				{% content %}

				{% include footer.html %}
        
      </div>
    </div>
		<div style="position:absolute; top:30px; left:30px;">
			<a href="/"><img src="/themefiles/images/ninja.png" style="width:70%"></a>
		</div>
  </body>
</html>
